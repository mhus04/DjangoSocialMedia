{% extends 'homepage/base.html'%}

{% block content %}
<div class = "container">
    <div class = "row mt-5">
        <div class = "col-md-5 col-sm-6">
            <a class = "btn btn-outline-primary" href = "{% url 'post-detail' object.pk %}">Back to Post</a>
        </div>
    </div>

    <div class = "row justify-content-center mt-3 mb-5">
        <div class = "col-md-6 col-sm-12" style = "margin-top: 12%;">
            <form method = "POST">
                {% csrf_token %}
                <h1 style = "text-align: center;">Delete Post</h1>
                <p style = "text-align: center;">You are about to delete this post and this action cannot be undone.</p>
                <div class = "d-grid gap-2">
                    <button class="mt-3 btn btn-outline-danger">Delete Post &raquo;</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
