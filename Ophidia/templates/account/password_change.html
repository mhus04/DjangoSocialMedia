{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags%}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="row justify-content-center" style = "margin-top: 12%;"> 
        <div class = "col-md-6 col-sm-12">
            <h1 style = "text-align: center;">{% trans "Change Password" %}</h1>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mt-3 btn btn-outline-primary primaryAction submit" name="action">{% trans "Change Password" %}</button>
                <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
